{% extends "base.html" %}

{% block title %}Add Student - Student Management System{% endblock %}

{% block content %}
<div class="form-container">
    <div class="form-box">
        <h1>âž• Add New Student</h1>
        <p>Fill in the details to register a new student</p>
        
        <form method="POST" action="{{ url_for('add_student') }}" class="student-form">
            <div class="form-group">
                <label for="name">Full Name *</label>
                <input type="text" id="name" name="name" placeholder="Enter student name" required>
                <small>Only letters and spaces allowed</small>
            </div>
            
            <div class="form-group">
                <label for="age">Age *</label>
                <input type="number" id="age" name="age" min="1" max="150" placeholder="Enter age" required>
            </div>
            
            <div class="form-group">
                <label for="course">Course *</label>
                <input type="text" id="course" name="course" placeholder="Enter course name" required>
                <small>Only letters and spaces allowed</small>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-success">Add Student</button>
                <a href="{{ url_for('students') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
